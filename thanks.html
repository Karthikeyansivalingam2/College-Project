<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Foodie Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f3f4f6;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .check-animation {
            animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fbbf24;
            opacity: 0;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <!-- decorative background elements -->
    <div class="absolute top-0 left-0 w-full h-64 bg-amber-800 skew-y-3 transform -translate-y-20 z-0"></div>

    <div class="glass-card relative z-10 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden text-center p-10">

        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center check-animation">
                <i id="mainIcon" class="fa-solid fa-check text-4xl text-green-600"></i>
            </div>
        </div>

        <h1 id="mainTitle" class="text-3xl font-bold text-gray-800 mb-2">Submission Successful!</h1>
        <p id="mainMessage" class="text-gray-500 mb-6">Thank you for reaching out to Foodie Zone.</p>

        <div id="refBox" class="bg-gray-50 rounded-xl p-6 mb-8 border border-gray-100">
            <p class="text-xs uppercase tracking-widest text-gray-400 font-semibold mb-1" id="idLabel">Reference ID</p>
            <p class="text-2xl font-mono font-bold text-amber-800 tracking-wider" id="refId">#REQ-0000</p>

            <div class="mt-4 pt-4 border-t border-gray-200">
                <div class="flex items-center justify-center text-sm text-gray-600 gap-2">
                    <i class="fa-regular fa-clock"></i>
                    <span id="timingInfo">Our executive will contact you soon.</span>
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <div id="partnerActions" class="hidden">
                <a href="partner-login.html"
                    class="block w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors shadow-lg mb-3">
                    Login to Dashboard
                </a>
            </div>
            <a href="index.html"
                class="block w-full bg-amber-800 text-white font-semibold py-3 px-6 rounded-lg hover:bg-amber-900 transition-colors shadow-lg">
                Back to Home
            </a>
            <button onclick="window.print()"
                class="block w-full bg-white text-gray-600 font-medium py-3 px-6 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors">
                Print Acknowledgement
            </button>
        </div>

        <p class="mt-8 text-xs text-gray-400">
            Need immediate assistance? Call us at <a href="tel:+919876543210"
                class="text-amber-700 font-semibold hover:underline">+91 98765-43210</a>
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const refId = urlParams.get('id');

        const titleEl = document.getElementById('mainTitle');
        const msgEl = document.getElementById('mainMessage');
        const iconEl = document.getElementById('mainIcon');
        const refIdEl = document.getElementById('refId');
        const idLabelEl = document.getElementById('idLabel');
        const timingEl = document.getElementById('timingInfo');

        if (refId) refIdEl.innerText = refId;
        else refIdEl.innerText = '#' + Math.floor(Math.random() * 900000 + 100000);

        if (type === 'partner') {
            titleEl.innerText = "Registration Initiated!";
            msgEl.innerText = "Your application is being reviewed by our admin team.";
            iconEl.className = "fa-solid fa-store text-4xl text-green-600";
            idLabelEl.innerText = "Partner ID";
            timingEl.innerText = "Login will be enabled after Admin Approval (2-4 hours).";
            document.getElementById('partnerActions').classList.remove('hidden');
        } else if (type === 'hall') {
            titleEl.innerText = "Booking Request Sent!";
            msgEl.innerText = "We've received your inquiry for the party hall.";
            iconEl.className = "fa-solid fa-calendar-check text-4xl text-green-600";
            idLabelEl.innerText = "Request ID";
            timingEl.innerText = "We will check availability and contact you shortly.";
        } else if (type === 'job') {
            titleEl.innerText = "Application Received!";
            msgEl.innerText = "Best of luck! We've received your career application.";
            iconEl.className = "fa-solid fa-briefcase text-4xl text-green-600";
            idLabelEl.innerText = "Application ID";
            timingEl.innerText = "Our HR team will review and update you soon.";
        }
    </script>

</body>

</html>
