<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Foodie Zone</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-amber-800">Foodie Zone</a>

            <div class="flex gap-4">
                <a href="index.html" class="text-gray-600 hover:text-amber-800 font-medium">Home</a>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 font-medium">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-6 mt-6">

        <!-- Profile Header -->
        <div
            class="bg-white rounded-2xl shadow-sm p-8 mb-6 flex flex-col md:flex-row items-center md:items-start gap-6">
            <div class="w-24 h-24 bg-amber-100 rounded-full flex items-center justify-center text-4xl text-amber-700 font-bold uppercase"
                id="avatar">
                U
            </div>
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-bold text-gray-800" id="profileName">Loading...</h1>
                <p class="text-gray-500" id="profileEmail">...</p>
                <div class="mt-4 flex flex-wrap gap-2 justify-center md:justify-start">
                    <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">Active
                        Member</span>
                    <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">Tea Lover</span>
                </div>
            </div>
        </div>

        <!-- Order History -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Order History</h2>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden" id="ordersContainer">
            <!-- Loading State -->
            <div class="p-8 text-center text-gray-400">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i>
                <p>Loading your orders...</p>
            </div>
        </div>

    </div>

    <script>
        // Check Login
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) {
            window.location.href = 'login.html';
        }

        let user;
        try {
            user = JSON.parse(userStr);
            // Handle legacy string format if needed
            if (typeof user === 'string') {
                user = { username: user, email: user + '@example.com' };
                // Upgrade storage
                localStorage.setItem('currentUser', JSON.stringify(user));
            }
        } catch (e) {
            console.error("User data corrupted, clearing and asking to login");
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        if (user) {
            document.getElementById('profileName').innerText = user.username || 'User';
            document.getElementById('profileEmail').innerText = user.email || '';
            document.getElementById('avatar').innerText = (user.username || 'U').charAt(0).toUpperCase();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Fetch Orders
        async function fetchOrders() {
            const container = document.getElementById('ordersContainer');

            // Safety check for user
            if (!user || !user.username) {
                container.innerHTML = `<div class="p-8 text-center text-red-400">Please login properly.</div>`;
                return;
            }

            try {
                // Fetch all orders from admin endpoint (mocking a specific user filter for now)
                const res = await fetch(`/api/user-orders?username=${encodeURIComponent(user.username)}`);

                if (!res.ok) throw new Error('API Error');

                const orders = await res.json();

                container.innerHTML = '';

                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="p-10 text-center">
                            <i class="fa-solid fa-utensils text-4xl text-gray-200 mb-4"></i>
                            <h3 class="text-lg font-semibold text-gray-500">No orders yet</h3>
                            <a href="order.html" class="text-amber-700 hover:underline mt-2 inline-block">Order some food now</a>
                        </div>
                    `;
                    return;
                }

                orders.reverse().forEach(order => {
                    const date = order.date ? new Date(order.date).toLocaleDateString() : 'Date N/A';
                    const statusColor = order.status === 'Pending' ? 'text-yellow-600 bg-yellow-100' : 'text-green-600 bg-green-100';

                    let itemsHtml = '';
                    if (order.items && typeof order.items === 'object') {
                        itemsHtml = Object.keys(order.items).map(k =>
                            `<span class="text-gray-600 text-sm bg-gray-100 px-2 py-1 rounded mr-2 mb-2 inline-block">${k} x${order.items[k].qty}</span>`
                        ).join('');
                    }

                    const html = `
                        <div class="p-6 border-b last:border-0 hover:bg-gray-50 transition">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="font-bold text-lg text-amber-900">${order.orderId || 'ORD-###'}</h3>
                                    <p class="text-xs text-gray-400">${date}</p>
                                </div>
                                <div class="text-right">
                                    <div class="font-bold text-lg">â‚¹${order.total || 0}</div>
                                    <span class="text-xs px-2 py-1 rounded font-medium ${statusColor}">${order.status || 'Received'}</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                ${itemsHtml}
                            </div>
                            
                            <div class="flex justify-between items-center text-sm text-gray-500 mt-4">
                                <span><i class="fa-solid fa-credit-card mr-1"></i> ${order.paymentMethod || 'Online'}</span>
                                <a href="#" class="text-amber-600 hover:underline">Track Order</a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = `
                    <div class="p-8 text-center text-red-400">
                        <p>No orders found or server unavailable.</p>
                        <p class="text-xs text-gray-400 mt-2">Make sure 'npm run start' is running.</p>
                        <button onclick="location.reload()" class="mt-2 text-sm text-gray-800 underline">Retry</button>
                    </div>`;
            }
        }

        fetchOrders();

    </script>
</body>

</html>
