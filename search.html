<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Foodie Zone Results</title>
  <link rel="stylesheet" href="assets/css/common.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">


  <style>
    /* ===== SEARCH PAGE BASE ===== */
    body {
      font-family: 'Outfit', sans-serif;
      background: #030712;
      color: #f3f4f6;
      line-height: 1.6;
    }

    /* ===== SEARCH HEADER ===== */
    .search-header {
      padding: 60px 20px 30px;
      text-align: center;
    }

    .search-header h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }

    .search-header p {
      font-size: 15px;
      color: #9ca3af;
    }

    /* ===== BACK BUTTON ===== */
    .results-header {
      max-width: 1100px;
      margin: 10px auto;
      padding: 0 20px;
    }

    .back-btn {
      background: none;
      border: none;
      color: #34d399;
      font-size: 15px;
      cursor: pointer;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    /* ===== RESULTS GRID ===== */
    #results {
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
    }

    /* ===== SHOP CARD ===== */
    /* ===== SHOP CARD ===== */
    #results .shop-card {
      background: #1f2937;
      padding: 26px 22px;
      border-radius: 14px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid #374151;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #results .shop-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.14);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      background: rgba(6, 78, 59, 0.5);
      color: #34d399;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
    }

    .card-location {
      font-size: 14px;
      color: #9ca3af;
      margin: 10px 0;
    }

    .card-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    .card-tags span {
      background: #374151;
      color: #d1d5db;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
    }

    /* ===== BUTTON ===== */
    .details-btn {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #059669;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .details-btn:hover {
      background: #047857;
    }

    /* ===== LOADER ===== */
    .loader {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 20px;
    }

    .spinner {
      width: 46px;
      height: 46px;
      border: 4px solid #374151;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      margin: auto;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      #results {
        grid-template-columns: 1fr;
      }

      .search-header h1 {
        font-size: 26px;
      }
    }
  </style>


</head>

<body>

  <header class="search-header">
    <h1>Foodie Zone Near You</h1>
    <p id="resultTitle">Showing results based on your search</p>
  </header>


  <!-- Back to Home (only for list page) -->
  <div class="results-header" id="backToHome" style="display:none;">
    <button onclick="goHome()" class="back-btn">
      ‚Üê Back to Home
    </button>
  </div>



  <!-- Results appear here -->
  <section id="results">
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <p>Finding nearby Foodie Zone outlets...</p>
    </div>
  </section>


  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/search-page.js"></script>




</body>

</html>
