<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Foodie Zone</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">Foodie Zone</div>

            <nav class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="order.html">Order</a>
                <a href="halls.html">Party Halls</a>
                <a href="review.html">Reviews</a>
                <a href="partner.html">Partner with Us</a>
                <a href="careers.html">Job Careers</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="nav-login">Login</a>
                <a href="profile.html" id="navProfile"
                    class="hidden items-center justify-center w-10 h-10 bg-emerald-700 text-white rounded-full hover:bg-emerald-800 transition shadow-md">
                    <i class="fa-solid fa-user"></i>
                </a>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-10 px-4">
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-700">
            <h1 class="text-2xl font-bold text-center text-emerald-500 mb-6">Admin Login</h1>

            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" id="adminUser"
                        class="w-full border border-gray-600 bg-gray-700 text-white rounded p-3 focus:outline-emerald-500"
                        placeholder="Enter username">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="relative">
                        <input type="password" id="adminPass"
                            class="w-full border border-gray-600 bg-gray-700 text-white rounded p-3 focus:outline-emerald-500 pr-10"
                            placeholder="••••••••">
                        <i class="fa-solid fa-eye absolute right-4 top-4 text-gray-400 cursor-pointer"
                            id="toggleAdminPass"></i>
                    </div>
                    <label class="flex items-center gap-2 text-sm text-gray-400 mt-2 cursor-pointer">
                        <input type="checkbox" id="adminRememberMe"
                            class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-emerald-600">
                        Remember me
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-emerald-600 text-white font-bold py-3 rounded hover:bg-emerald-700 transition">Login</button>
            </form>

            <p class="text-center mt-4 text-sm">
                <a href="index.html" class="text-gray-400 hover:text-white">Back to Website</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="footer-container">
            <div class="footer-box">
                <h3>Semma Taste</h3>
                <p>One stop for Food, Halls, and Catering.</p>
            </div>
            <div class="footer-box">
                <h4>Quick Links</h4>
                <a href="index.html">Home</a><br>
                <a href="order.html">Order</a><br>
                <a href="halls.html">Party Halls</a>
            </div>
            <div class="footer-box">
                <h4>Contact</h4>
                <p>Email: careers@foodiezone.com</p>

            </div>
        </div>
    </footer>

    <script src="./assets/js/common.js"></script>
    <script>
        // Check for current user to show profile icon
        if (localStorage.getItem('currentUser')) {
            document.getElementById('navProfile').style.display = 'inline-block';
            document.querySelector('.nav-login').style.display = 'none';
        }

        // Check for remembered admin
        const savedAdmin = localStorage.getItem('rememberedAdminUser');
        if (savedAdmin) {
            document.getElementById('adminUser').value = savedAdmin;
            document.getElementById('adminRememberMe').checked = true;
        }

        // Toggle Password
        document.getElementById('toggleAdminPass').addEventListener('click', function () {
            const input = document.getElementById('adminPass');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            const rememberMe = document.getElementById('adminRememberMe').checked;

            if (user === 'karthikeyan' && pass === 'karthi123') {
                localStorage.setItem('adminLoggedIn', 'true');

                if (rememberMe) {
                    localStorage.setItem('rememberedAdminUser', user);
                } else {
                    localStorage.removeItem('rememberedAdminUser');
                }

                window.location.href = 'admin.html';
            } else {
                alert('Invalid Admin Credentials!');
            }
        });
    </script>
</body>

</html>
